<!DOCTYPE html>
<html>

<head>
	<title>Boggle Solver</title>
	<script src="/static/htmx.min.js"></script>
</head>

<body>
	<form id="input-form" hx-get="/solve" hx-target="#solve-results" hx-push-url="true">
		<label for="letters">Input 16-17 letters</label>
		<input name="letters" type="text" value="" pattern="\w{16,17}" title="16 or 17 letters" required />
		<input type="submit" value="Submit">
	</form>
	<div id="solve-results"></div>
</body>

</html>
